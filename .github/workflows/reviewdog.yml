name: reviewdog
on: [pull_request]

jobs:
  eslint:
    name: runner / eslint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      # Checkout the repository
      - uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: 'yarn'

      # Install dependencies
      - name: Install dependencies
        run: yarn install

      # Run ESLint and reviewdog
      - name: Run ESLint with reviewdog
        run: |
          yarn lint | reviewdog -efm="%f:%l:%c: %m" \
                              -name="ESLint" \
                              -reporter=github-pr-review \
                              -level=error
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
